SimpleChanges_DOWNLOAD_URL="https://extdist.wmflabs.org/dist/extensions/SimpleChanges-REL1_27-10754e0.tar.gz"
Lockdown_DOWNLOAD_URL="https://extdist.wmflabs.org/dist/extensions/Lockdown-REL1_27-0d8aa13.tar.gz"
PDFEmbed_DOWNLOAD_URL="https://github.com/HydraWiki/PDFEmbed/archive/v2.0.0.zip"
LDAP_DOWNLOAD_URL="https://extdist.wmflabs.org/dist/extensions/LdapAuthentication-REL1_27-b0dba33.tar.gz"
VisualEditor_DOWNLOAD_URL="https://extdist.wmflabs.org/dist/extensions/VisualEditor-REL1_27-9da5996.tar.gz"
ParserFunctions_DOWNLOAD_URL="https://extdist.wmflabs.org/dist/extensions/ParserFunctions-REL1_27-d0a5d10.tar.gz"
